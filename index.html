<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="link-form-button">
        <fieldset>
          
            <legend>Informações pessoais</legend>

            <div class="name">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" required/>
              </div>

              <div class="input-wrapper">
                <label for="user-lastname">Sobrenome</label>
                <input type="text" id="user-lastname" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email<span>(digite um email válido)</span></label>
              <input type="email" id="user-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input
                type="password"
                id="user-password"
                minlength="6"
                required
              />
            </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required maxlength="15" />
            </div>

        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h1>Primeira mentoria</h1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required/>
            </div>
          </div>

          <h1>Segunda mentoria</h1>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>

          </div>

        </fieldset>
      </form>
      <footer>
        <input type="submit" id="button" value="Salvar" form="link-form-button">
      </footer>
    </div>
  </body>
</html>
